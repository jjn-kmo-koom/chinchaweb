<h2> <span class="mw-headline" id="Plot_Synopsis_by_AsianWiki_Staff_.C2.A9">Plot Synopsis by AsianWiki Staff ©</span></h2>
<p>Na A-Jeong (<a href="/Jun_Jong-Seo" title="Jun Jong-Seo">Jun Jong-Seo</a>) works as an extra actress. She's talented as an actress, but she has gotten recognized for her work at all. She has experience acting as a married woman, but, in real life, her dating life is on the back burner due to her difficult reality. She has a male friend named Lee Do-Han (<a href="/Kim_Do-Wan_(1995)" title="Kim Do-Wan (1995)">Kim Do-Wan</a>) whom she has known for 15 years.
</p><p>Lee Do-Han is the son of a chaebol family that runs the LJ Group. He is pushed to get married by his family, but he has a secret that he can't marry. Lee Do-Han turns to his friend Na A-Jeong and asks if she would act like his wife and daughter-in-law of his family. She accepts the offer and prepares to play the first leading role in her life as Lee Do-Han's wife. At that time, she has an unexpected disrupter. That person is Lee Ji-Han (<a href="/Moon_Sang-Min_(2000)" title="Moon Sang-Min (2000)">Moon Sang-Min</a>), who is Lee Do-Han’s younger brother. Lee Ji-Han has ambitions to make his older brother Lee Do-Han the successor of the LJ Group. Lee Ji-Han works hard to achieve his goal, but his plan is disrupted by his brother's sudden wedding announcement. Lee Ji-Han now tries to prevent his brother's wedding and he brings Yoon Chae-Won (<a href="/Bae_Yoon-Kyoung" title="Bae Yoon-Kyoung">Bae Yoon-Kyoung</a>) into the picture as his brother's potential bride.
</p>
<h2> <span class="mw-headline" id="Notes">Notes</span></h2>
<ol><li> "Wedding Impossible" takes over <a href="/TvN" title="TvN">tvN</a>'s Monday &amp; Tuesday 20:50 time slot previously occupied by "<a href="/Marry_My_Husband" title="Marry My Husband">Marry My Husband</a>" and followed by "<a href="/Lovely_Runner" title="Lovely Runner">Lovely Runner</a>" on April 8, 2024.
</li><li> Based on web novel "Wedding Impossible” by Song Jung-Won (published January 6 - August 15, 2017 via <a rel="nofollow" class="external text" href="https://page.kakao.com/content/49340108">Kakao</a>).
</li></ol>
